<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    const response = await fetch('https://script.google.com/macros/s/AKfycbydn2-rqMj2MJu1eiLV02EXCvYl2yefniiFI4mmISFxDbrCsPINefolkyKzvSr44n36zA/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert('資料已送出！');
      form.reset();
    } else {
      alert('送出失敗，請稍後再試');
    }
  });
</script>
