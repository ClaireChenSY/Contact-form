<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    const response = await fetch("https://script.google.com/macros/s/AKfycbyy1ideramTAbg6kdomva4_RVb3k_fLipBQhylrJIJ4VQYVygIr6gW-pX4NjF9SpDGg6Q/exec", {
      method: 'POST',
      body: formData
    });

    if (response.ok) {
      alert('資料已送出！');
      form.reset();
    } else {
      alert('送出失敗，請稍後再試');
    }
  });
</script>
