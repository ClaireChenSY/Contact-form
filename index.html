<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡表單</title>
</head>
<body>
  <h1>聯絡我們</h1>
  <form action="https://script.google.com/macros/s/AKfycbx6ztK0drvqxeM0Fjdrnr6P-Iw387e0CUYgkddkl8BSSzs7lGJM5E8IR_9hvRfjoemAwA/exec" method="POST">

    <button type="submit">送出</button>
  </form>
