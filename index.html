<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>聯絡表單</title>
</head>
<body>
  <h2>聯絡我們</h2>
  <form id="contact-form">
    <label>姓名：</label><br>
    <input type="text" name="name" required><br>
    <label>Email：</label><br>
    <input type="email" name="email" required><br>
    <label>電話：</label><br>
    <input type="text" name="phone"><br>
    <label>公司：</label><br>
    <input type="text" name="company"><br>
    <label>備註：</label><br>
    <textarea name="notes"></textarea><br><br>
    <button type="submit">送出</button>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch('https://script.google.com/macros/library/d/1P0eE81Xpl_PRZHrvF_empFhnIWG38F28A-uD0zDUjvGNM6Wh8PvN14nc/7', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('資料已送出！');
        form.reset();
      } else {
        alert('送出失敗，請稍後再試');
      }
    });
  </script>
</body>
</html>
