<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡表單</title>
</head>
<body>
  <h1>聯絡我們</h1>
  <form id="contact-form">
    <label>姓名: <input type="text" name="name" required></label><br>
    <label>電子郵件: <input type="email" name="email" required></label><br>
    <label>電話: <input type="text" name="phone" required></label><br>
    <label>公司: <input type="text" name="company"></label><br>
    <label>備註: <textarea name="notes"></textarea></label><br>
    <button type="submit">送出</button>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const response = await fetch('https://script.google.com/macros/s/AKfycbye-lXgJBacn46C142uR6Ud0_Nyud_HTzhKi6pN3ADeA7aManNEReoGUMfD4wO24OtLjA/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('資料已送出！');
        form.reset();
      } else {
        alert('送出失敗，請稍後再試');
      }
    });
  </script>
</body>
</html>
