<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡我們</title>
</head>
<body>
  <h1>聯絡我們</h1>
  <form id="contact-form">
    <label>姓名：<input type="text" name="name" required></label><br>
    <label>電子郵件：<input type="email" name="email" required></label><br>
    <label>電話：<input type="text" name="phone" required></label><br>
    <label>公司：<input type="text" name="company"></label><br>
    <label>備註：<textarea name="notes"></textarea></label><br>
    <button type="submit">送出</button>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const response = await fetch('https://script.google.com/macros/s/AKfycbzibGOeuFWHCHPGbbltV08djKmP19Cfeuxo4zRD5v2czQczV5OnHla_ZMja5XLLGZk/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert('資料已送出！');
      form.reset();
    });
  </script>
</body>
</html>
